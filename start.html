<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page start</title>
</head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 25%;
        }

        button {
            background-image: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
            border: 0;
            border-radius: 20px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #ffffff;
            display: flex;
            font-size: 18px;
            line-height: 1em;
            max-width: 600px;
            min-width: 300px;
            max-height: 300px;
            min-height: 150px;
            padding: 3px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:active,
        button:hover {
          outline: 0;
        }
        
        button a {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            text-decoration: none;
            color: rgb(0, 0, 0);
            background-color: rgb(0, 0, 0);
            padding: 16px 24px;
            border-radius: 50px;
            text-shadow: 0 5px 30px #00aeff;
            width: 100%;
            transition: 0.5s;
        }
        
        button:hover a {
          background: none;
        }
        
        button:active {
          transform: scale(0.9);
        }

 
    </style>
<body>
     <div class="btn">
        <button>
            <a href="index.html">START</a>
        </button>
    </div>
    
</body>
</html>
